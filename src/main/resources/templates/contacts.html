<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
        crossorigin="anonymous">
    <title>Contact List</title>
</head>
<body>
<div class="container" style="padding-top:60px ;text-align: center">
    <table  class="table table-striped">
        <thead>
        <tr>
            <th>#</th>
            <th>Faculty Name</th>
            <th>Qualification</th>
            <th>Year Of Experience(in industry)</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="info : ${contactList} ">
            <td th:text="${info.id}"></td>
            <td th:text="${info.name}"></td>
            <td th:text="${info.qualification}"></td>
            <td th:text="${info.experience}"></td>

        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
